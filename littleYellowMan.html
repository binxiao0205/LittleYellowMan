<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小黄人</title>
		<link rel="stylesheet" type="text/css" href="littleYellowMan.css"/>
	</head>
	<body>
		<div class="minion">
			<!-- 头发 -->
			<div class="hairs">
				<div class="hair hair1"></div>
				<div class="hair hair2"></div>
				<div class="hair hair3"></div>
			</div>
			<!-- 躯干 -->
			<div class="body">
				<div class="cloth"></div>
				<!-- 左肩带 -->
				<div class="straps left-straps">
					<!-- 扣子 -->
					<div class="fastener"></div>
				</div>
				<!-- 右肩带 -->
				<div class="straps right-straps">
					<!-- 扣子 -->
					<div class="fastener"></div>
				</div>
				<!-- 眼镜部分 -->
				<div class="glasses-type"></div>
				<!-- 左眼镜 -->
				<div class="glasses left-glasses">
					<div class="eye">
						<div class="ball">
							<strong></strong>
						</div>
					</div>
				</div>
				<!-- 右眼镜 -->
				<div class="glasses right-glasses">
					<div class="eye">
						<div class="ball">
							<strong></strong>
						</div>
					</div>
				</div>
				<!-- 嘴巴部分 -->
				<div class="mouth">
					<div class="tooths">
						<div class="line"></div>
						<div class="tooth tooth1"></div>
						<div class="tooth tooth2"></div>
						<div class="tooth tooth3"></div>
					</div>
				</div>
				<!-- 胳膊部分 -->
				<div class="arm left-arm">
					<div class="hand"></div>
				</div>
				<div class="arm right-arm">
					<div class="hand"></div>
				</div>
				<!-- 口袋部分 -->
				<div class="pocket">
					<div>
						<div></div>
					</div> 
				</div>
				<!-- 裤子 -->
				<div class="trousers"></div>
				<div class="leg left-leg">
					<div class="footer left-footer"></div>
				</div>
				<div class="leg right-leg">
					<div class="footer right-footer"></div>
				</div>
			</div>
		</div>
	</body>
</html>
